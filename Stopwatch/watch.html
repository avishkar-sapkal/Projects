<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP-WATCH</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timer">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stop" class="btn" style="--clr:red;">STOP</button>
        <button id="start" class="btn" style="--clr:green;">START</button>
        <button id="reset" class="btn" style="--clr:blue;">RESET</button>
        <button id="stoponeven" class="btn" >Even Button</button>
        <button id="stoponodd" class="btn" >Odd Button</button>
    </div>
</body>
<script src="stopwatch.js"></script>
</html>
