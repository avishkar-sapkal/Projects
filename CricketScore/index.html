<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket-Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="displayballs">
        <h4 id="ball"> </h4>
        <p id="overs"> </p>
        <h6 id="currentscore"> </h6>
        <h2 id="totalscore"> </h2>
        <h4 id="overscore"></h4>
    </div>
    <div class="over">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <div class="nextline">
            <button id="W">Wicket</button>
            <button id="0">Dot Ball</button>
            <button id="WIDE">Wide Ball</button>
            <button id="noball">No Ball</button>
            <!-- <button id="newover" onclick="newover()">New over</button> -->
        </div>
    </div>
    <div class="displayscore">
        <h5 id="runs"></h5>
    </div>
    <script src="scripit.js"></script>
</body>
</html>
